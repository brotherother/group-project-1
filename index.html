<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Deals and Wheels</title>

    <!-- Latest compiled and minified CSS -->
    <link crossorigin="anonymous" href=
    "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    integrity=
    "sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.1.min.js">
    </script>
    <script src=
    "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">
    </script>

    <!-- Moment.js Reference -->
    <script src="http://momentjs.com/downloads/moment.js">
    </script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js">
    </script>
</head>

<body>
    <!-- Boozr -->
    <div class="container">
        <!-- Jumbotron -->

        <div class="jumbotron">
            <h1 class="text-center">Deals and Wheels</h1>

            <h2 class="text-center">Find deals on local goods and services, then plan your trip!</h2>
        </div>

        <div class="row">
            <div class="col-lg-12">

                <!-- Search for booze deals  -->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Search for Local Deals</strong>
                        </h3>
                    </div>

                    <div class="panel-body">
                        <!-- Entry Form -->
                            <div class="form-group">
                                <label for="addressInput">Street Address</label>
                                <input class="form-control" id="addressInput"
                                type="text">
                            </div>


                            <div class="form-group">
                                <label for="cityInput">City</label> <input class=
                                "form-control" id="cityInput" type="text">
                            </div>


                            <div class="form-group">
                                <label for="stateInput">State</label> <input class=
                                "form-control" id="stateInput" type="text">
                            </div>


                            <div class="form-group">
                                <label for="zipInput">Zip Code</label> <input class=
                                "form-control" id="zipInput" type="number">
                            </div>

                            <div class="form-group">
                                <label for="radiusInput">raius (mi)</label> <input class=
                                "form-control" id="radiusInput" type="number">
                            </div>
                            
                            <div class="form-group">
                                <label for="resultsNumberInput">Number of Results to Return</label> <input class=
                                "form-control" id="resultsNumberInput" type="number">
                            </div>

                            <div>
                            <button id="searchButton" class="btn btn-primary"
                            type="submit">Search</button>
                            </div>

                    </div>
                </div>

                <!-- Search Results -->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Search Results</strong>
                        </h3>
                    </div>


                    <div class="panel-body">
                        <table class="table table-hover" id="searchResults">
                            <tbody id = results>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Map of results -->
                <div class="panel-body">
                    <div id="resultsMap">Map goes here</div>
                </div>
            </div>
        </div>

    </div>

    <!-- Javascript -->
    <!-- <script src="assets/javascript/map.js"> -->
    </script>
    <script src="assets/javascript/sqoot.js">
    </script>
</body>
</html>
