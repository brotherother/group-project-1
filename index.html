<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>BoozR</title>

    <!-- Latest compiled and minified CSS -->
    <link crossorigin="anonymous" href=
    "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    integrity=
    "sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.1.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">
    </script>

</head>

<body id="mainPage">
    <!-- Boozr -->
    <div class="container">
            <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 id="logo" class="text-center"><strong>Booz</strong><img alt="R" 
            src="assets/images/rutgersR.jpg"></h1>

            <h2 class="text-center">Find drink specials, happy hours and pub crawls near you!</h2>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <!-- Search for booze deals  -->
                <div id="searchForm" class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Enter your location to search for
                        deals!</strong>
                        </h3>
                    </div>

                    <div class="panel-body">
                        <!-- Entry Form -->
                        <form method="post">
                            <div class="form-group">
                                <label for="addressInput">Street Address</label>
                                <input class="form-control" id="addressInput"
                                type="text">
                            </div>


                            <div class="form-group">
                                <label for="cityInput">City</label> <input class=
                                "form-control" id="cityInput" type="text">
                            </div>


                            <div class="form-group">
                                <label for="stateInput">State</label> <input class=
                                "form-control" id="stateInput" type="text">
                            </div>


                            <div class="form-group">
                                <label for="zipInput">Zip Code</label> <input class=
                                "form-control" id="zipInput" type="number">
                            </div>

                             <div class="form-group">
                                <label for="radiusInput">Radius (mi)</label> <input class=
                                "form-control" id="radiusInput" type="number">
                            </div>
                            
                            <div id="searchButtonDiv">
                                <button href='#' id="searchButton" class="btn btn-primary" type="button"><img src="assets/images/beerbottle.png" alt="Search"></button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Search Results -->
                <div id="searchResults">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title"><strong>Search Results</strong>
                            </h3>
                        </div>


                        <div class="panel-body">
                            <table class="table table-hover">
                                <tbody id="resultsView">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>        

                <!-- Map of results -->
                <div id="resultsMap">
                    <div class="panel-body">Map goes here</div>
                </div>

            </div>
        </div>
        <div id="footer">Copyright 2016 Team Jonas Brothers</div>
    </div>

    <!-- Javascript -->
    <script src="assets/javascript/main.js">
    </script>
    <!-- <script src="assets/javascript/map.js"> -->
    </script>
    <script src="assets/javascript/sqoot.js">
    </script>
</body>
</html>
