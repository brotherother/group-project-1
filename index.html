<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>BoozR</title>

    <!-- Latest compiled and minified CSS; JS libraries -->
    <link crossorigin="anonymous" href=
    "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    integrity=
    "sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.1.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">
    </script>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAVfTTAXPcbwzadCTdms_52C44KwdYUJe0"></script>

</head>

<body id="mainPage">
    <!-- Boozr -->
    <div class="container">
            <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 id="logo" class="text-center"><strong>Booz</strong><img id="logoImage" alt="R" 
            src="assets/images/rutgersR.jpg"></h1>

            <h2 class="text-center">Find drink specials, happy hours and pub crawls near you!</h2>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <!-- Search for booze deals  -->
                <div id="searchForm" class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Enter your location to search for
                        deals!</strong>
                        </h3>
                    </div>

                    <div class="panel-body">
                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                                <label for="addressInput">Street Address</label>
                                <input class="form-control" id="addressInput"
                                type="text">
                            </div>


                            <div class="form-group">
                                <label for="cityInput">City</label> <input class=
                                "form-control" id="cityInput" type="text">
                            </div>


                            <div class="form-group">
                                <label for="stateInput">State</label> <input class=
                                "form-control" id="stateInput" type="text">
                            </div>


                            <div class="form-group">
                                <label for="zipInput">Zip Code</label> <input class=
                                "form-control" id="zipInput" type="number">
                            </div>

                            <div class="form-group">
                                <label for="radiusInput">Radius (in miles)</label> <input class=
                                "form-control" id="radiusInput" type="number">
                            </div>
                            
                            <div id="searchButtonDiv">
                                <button id="searchButton" class="btn btn-primary" type="submit"><img id="imageForButton" src="assets/images/beerbottle.png" alt="Search"></button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Search Results -->
                <div id="resultsView">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title"><strong>Search Results</strong>
                            </h3>
                        </div>

                        <div class="panel-body">Search results table goes here
                            <table class="table table-hover">
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>        

                <!-- Map of results -->
                <div id="resultsMap">
                    <div class="panel-body">
                        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                 <div class="modal-header">
                                 <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel"></h4>
                                </div>
                                <div class="modal-body">
                                .
                                </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
                    </div>
                </div>

            </div>
        </div>

            <div id="returnButtonDiv">
                <button id="returnButton" class="btn btn-primary" type="submit">Return to search form</button>
            </div>

            <div id="footer">Copyright 2016 Team Jonas Brothers</div>
    </div>

    <!-- Javascript -->
    <script src="assets/javascript/main.js">
    </script>
    <script src="assets/javascript/map.js">
    </script>
    <script src="assets/javascript/sqoot.js">
    </script>

</body>
</html>
